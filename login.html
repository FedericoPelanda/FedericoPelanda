<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="71889615345-u60mk21l7e1rgrbd4ua8gd52un9esej5.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body>
    <main class="mt-5">
      <div class="container">
        <div class="login-form">
          <img src="img/login.png" alt="loginimage" />
          <h2 class="text-center">Inicio de sesión</h2>
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form-control"
          /><br />
          <div class="invalid-feedback">
            <div style="text-align: center">Ingresa tu e-mail</div>
          </div>
          <br />
          <div>
            <label for="password">Contraseña</label><br />
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              class="form-control"
            /><br />
            <div class="invalid-feedback">
              <div style="text-align: center">Ingresa tu contraseña</div>
            </div>
            <br />
          </div>
          <div style="text-align: center">
            <button type="submit" id="ingresar" class="btn btn-primary">
              Ingresar
            </button>
          </div><br>
          <div class="botongoogle"><div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
