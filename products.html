        <p class="lead" id="catNombre"> Verás aquí todos los productos de la categoría <script>document.write(localStorage.getItem('catName'));</script>.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="filtroDesc">
              <label class="btn btn-light" for="filtroDesc"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
              <input type="radio" class="btn-check" name="options" id="filtroAsc">

              <div class="col">

              </div>

              </div>
              <div class="col">

              <div class="col-3 p-0">

                  <button class="btn btn-light btn-block" id="botonFiltrar">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="botonLimpiar">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col btn-group">
            <input type="search" class="form-label" id="buscador" placeholder="Buscar productos">
        </div>
